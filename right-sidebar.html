			.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
    gap: 20px; /* Space between cards */
    padding: 100px;
    max-width: 1500px;
    margin: 0 auto;
	background-color: #1e1f25;
}

/* Product Card */
.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease;
	margin: 0dvb;
}

.product-card:hover {
    transform: translateY(-5px);
}

/* Product Image */
.product-image {
    width: 100%;
    height: auto;
    margin-bottom: 15px;
}

/* Product Info */
.product-info {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Price */
.product-price {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

/* Get Button */
.get-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.get-button:hover {
    background-color: #0056b3;
}
#img1,#img2,#img3,#img4,#img5,#img6,#img7,#img8,#img9,#img10,#img11,#img12,#img13,#img14{
    height: 300px;
    width: 250px;
}
#footer {
    background-color: #272833;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Social icons styling */
#footer .icons {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

#footer .icons li a {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
}

#footer .copyright {
    margin-top: 20px;
    font-size: 14px;
}

#footer .copyright a {
    color: #fff;
    text-decoration: none;
}

			<script>
				// Wait for the DOM to fully load
		document.addEventListener("DOMContentLoaded", function() {
			// Get all "Get" buttons
			const getButtons = document.querySelectorAll('.get-button');
		
			// Add a click event listener to each button
			getButtons.forEach(button => {
				button.addEventListener('click', function() {
					// Get the parent product card
					const productCard = this.closest('.product-card');
					
					// Add 'selected' class to the product card
					productCard.classList.add('selected');
					
					// Get the product id and price
					const productId = productCard.getAttribute('data-product-id');
					const productPrice = productCard.querySelector('.product-price').textContent;
		
					// Prepare a message for WhatsApp
					const message = `I am interested in product ID: ${productId} with a price of ${productPrice}.`;
		
					// WhatsApp link with encoded message
					const whatsappLink = `https://wa.me/+2347019309996?text=${encodeURIComponent(message)}`;
					
					// Redirect the user to WhatsApp
					window.location.href = whatsappLink;
				});
			});
		});
