		<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #272833;
}
#page-wrapper {
    margin-top: 60px; /* Adjust this to the height of the header */
}
#header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* Ensures it stays above other elements */
    background-color: #272833; /* Matches your design */
    padding: 10px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional for a shadow effect */
}


/* Product Container */
.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
    gap: 20px; /* Space between cards */
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Product Card */
.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
}

/* Product Image */
.product-image {
    width: 100%;
    height: auto;
    margin-bottom: 15px;
}

/* Product Info */
.product-info {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Price */
.product-price {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

/* Get Button */
.get-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.get-button:hover {
    background-color: #0056b3;
}
#img1,#img2,#img3,#img4,#img5,#img6,#img7,#img8,#img9,#img10,#img11,#img12,#img13,#img14{
    height: 300px;
    width: 250px;
}

.main-wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100%;
}

/* Content section */
.content {
    flex: 1;
}

/* Footer styling */
#footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Social icons styling */
#footer .icons {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

#footer .icons li a {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
}

#footer .copyright {
    margin-top: 20px;
    font-size: 14px;
}

#footer .copyright a {
    color: #fff;
    text-decoration: none;
}
